    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>WORDLE</h1>
    <div class="modal-window">
        <div class="modal-content">
            <h2>Adivinaste la palabra!</h2>

        </div>
